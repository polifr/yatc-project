apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-spring-servlet
  labels:
    app: ms-spring-servlet
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: ms-spring-servlet
  template:
    metadata:
      labels:
        app: ms-spring-servlet
    spec:
      containers:
      - name: ms-spring-servlet
        image: yatc/ms-spring-servlet
        imagePullPolicy: Never
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 50
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 5
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        env:
        - name: "TZ"
          value: "Europe/Rome"
        - name: "YATC_DATASOURCE_JDBC_URL"
          valueFrom:
            secretKeyRef:
              name: yatc-postgres-secret
              key: POSTGRES_JDBC_URL
        - name: "YATC_DATASOURCE_USERNAME"
          valueFrom:
            secretKeyRef:
              name: yatc-postgres-secret
              key: POSTGRES_USER
        - name: "YATC_DATASOURCE_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: yatc-postgres-secret
              key: POSTGRES_PASSWORD
