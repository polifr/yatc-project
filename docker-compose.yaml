name: yatc-project

services:
  ms-rest-axum:
    build: ./ms-rust-axum
    restart: no
    container_name: "ms-rest-axum"
    ports:
      - 8080:8080
    networks:
      - yatc-network

  yatc-keycloak:
    image: quay.io/keycloak/keycloak:26.1
    restart: no
    container_name: "yatc-keycloak"
    environment:
      - KC_HTTP_PORT=8180
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_LOG_LEVEL=INFO
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    volumes:
      - ./yatc-keycloak/realms:/opt/keycloak/data/import
    ports:
      - 8180:8180
    command: ["start-dev", "--import-realm"]
    networks:
      - yatc-network

  yatc-postgres:
    image: postgres:17
    restart: no
    container_name: "yatc-postgres"
    environment:
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=pguser
      - POSTGRES_DB=yatc
    volumes:
      - ./yatc-postgresql/init/pg-init.sql:/docker-entrypoint-initdb.d/pg-init.sql
      - ./yatc-postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d yatc"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - yatc-network

  yatc-redis:
    image: redis:7
    restart: no
    container_name: "yatc-redis"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - 6379:6379
    networks:
      - yatc-network

networks: 
  yatc-network:
    driver: bridge
